<!DOCTYPE html>


<html lan="en">
    <head>

        <link rel="shortcut icon" href="pictures/favicon.ico">

        <script src="https://kit.fontawesome.com/0f789dc494.js" crossorigin="anonymous"></script>
        <!-- STYLE SHEETS -->
        <link href="css/normalize.css" rel="stylesheet">
        <!-- phone-default -->
        <link href="css/small.css" rel="stylesheet">
        <!-- enhance-tablet -->
        <link href="css/medium.css" rel="stylesheet">
        <!-- enhance-desktop -->
        <link href="css/large.css" rel="stylesheet">

    <body>
        <!-- HEADER HERE -->  
        <header>
            <div class="navbar">
                <div class="container flex-nav">
                    <div class="nav-header">
                        <img src="pictures/logo-picture.png" alt="logo-image">

                    </div>
                    <nav class="nav-links" id="nav-links">
                        <ul>
                            <li class="nav-link"><a href="#">Home</a></li>

                            <li class="nav-link"><a href="#">About</a></li>
                            <class class="nav-link">
                                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                            </class>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>


        <!-- MAIN HERE -->  
        <main>






        </main>

        <footer>
            <div class="top">
           
                <div class="logo-image">

                </div>
            </div>

            <div class="end">
            <p>Days since last visit: <span id="visit"></span></p>
                &copy;<span id="fullYear"></span> Bountiful Foods  | <span id="lastMod"></span>
            </div>
        </footer>
        <!-- JAVASCRIPT LINKS HERE -->  
        <script src="js/main.js" async defer></script>
