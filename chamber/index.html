<!-- STYLE SHEETS -->

<body>
<!-- HEADER HERE -->
	<header>

 <h1>Victoria Falls Chamber of Commerce</h1>

    <nav>

<!-- CONTENT HERE -->

<!-- FOOTER HERE -->

<script src="js/main.js"></script>
